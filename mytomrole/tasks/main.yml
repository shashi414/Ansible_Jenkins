---
# tasks file for mytomrole
- name: install tomcat
  yum:
   name: tomcat
   state: present

- name:  copy tom config file into all nodes
  template:
    src:  templates/mytomconfig.j2
    dest: /usr/share/tomcat/conf/tomcat.conf
  notify: starttomcat

- name:  Install Admin Packages
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - tomcat-webapps
    - tomcat-admin-webapps

  template:
    src: templates/mytomuser.j2
    dest: /usr/share/tomcat/conf/tomcat-users.xml
    
  service:
    name: tomcat
    state: started

- name: i want to deploy ravi java war file into webapps  
  get_url:
    url:  http://34.223.221.20:8081/artifactory/warfile/2/target/nareshLogin-1.0.war
    dest: /usr/share/tomcat/webapps/raviLogin-1.0.war
    force_basic_auth: yes